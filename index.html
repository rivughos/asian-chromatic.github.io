<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>asian chromatic â€“ Top Paint Shades</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      background-color: #004d40;
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
    }
    h1 {
      text-transform: lowercase;
      font-size: 2.2rem;
      margin: 0;
    }
    h2 {
      text-transform: lowercase;
      font-size: 1.5rem;
      margin: 40px 0 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .shade-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    @media (max-width: 768px) {
      .shade-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .shade-grid {
        grid-template-columns: 1fr;
      }
    }
    .shade {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .color-box {
      height: 100px;
      width: 100%;
    }
    .shade-info {
      padding: 15px;
      text-align: center;
    }
    .shade-name {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: lowercase;
    }
    .shade-hex {
      font-size: 0.9rem;
      color: #777;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="asian chromatic logo" style="height: 80px; margin-bottom: 10px;">
    <h1>asian chromatic</h1>
    <p>Top 50 Interior & Exterior Paint Shades</p>
  </header>

  <h2>interior shades</h2>
  <div class="shade-grid" id="interior-shades"></div>

  <h2>exterior shades</h2>
  <div class="shade-grid" id="exterior-shades"></div>

  <footer>
    &copy; 2025 asian chromatic. all rights reserved.
  </footer>

  <script src="shades.js"></script>
</body>
</html>
